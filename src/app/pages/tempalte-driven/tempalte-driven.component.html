<section class="container pt-5 ">
  <form action="">
    <div class="form-group">
      <label for="firstName"> First Name: </label>
      <input
        ngModel
        name="firstName"
        #firstName="ngModel"
        (change)="log(firstName)"
        type="text"
        id="firstName"
        class="form-control"
        required
      />
      <p class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid"> First Name is required</p>
    </div>

    <div class="form-group">
      <label for="comment"> comment </label>
      <textarea
      ngModel

        id="comment"
        cols="30"
        rows="10"
        class="form-control"
      ></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</section>
