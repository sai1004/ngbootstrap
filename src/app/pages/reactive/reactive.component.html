<section class="container">
  <div class="row pt-5">
    <div class="col">
      <h3>reactive forms</h3>
    </div>
  </div>
  <div>
    <form action="">
      <input [(ngModel)]="name" #ctrl="ngModel" required>
 
      <p>Value: {{ name }}</p>
      <p>Valid: {{ ctrl.valid }}</p>
      
      <button (click)="setValue()">Set value</button>
    </form>
  </div>
</section>
