<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let item of employees">
        <div class="row pt-5">
          <div class="col-md-4">
            <p>{{ item.id }}</p>
          </div>
          <div class="col-md-4">
            <p>{{ item.name }}</p>
          </div>
          <div class="col-md-4">
            <p>{{ item.age }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
